        <h1>系統工程與創新實驗室</h1>

        <img src="https://scontent.ftpe9-1.fna.fbcdn.net/v/t39.30808-6/460961063_827206526250055_1873281626368563372_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=s97YHL7jFVcQ7kNvgFo_y3v&_nc_ht=scontent.ftpe9-1.fna&_nc_gid=A1No-edtvpTVfZ9qxgoPOLC&oh=00_AYCOFYUmHZ5Qm4uAFxQneOvz_ls4_VrE5kHFJLeoduqoIA&oe=66F57AE0" alt="Google Drive 圖片" width="500">



        <p>未來的工作有軟體開發工程師、影像處理工程師、人工智慧與機器學習工程師等等，加入系統工程與創新實驗室不僅能讓你掌握技術，還能提供豐富的職業選擇。新的機會和需求也會不斷湧現。</p>

        <p>系統工程與創新實驗室專注於創新科技的研究與應用。我們的實驗內容涵蓋微電腦視覺、人工智慧物聯網、機器學習、深度學習、大數據分析、影像處理、邊緣運算、醫衛系統設計、智慧控制系統、人機互動等技術。</p>
